    <div id="{{event.id}}" class="row event-detail">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{event.nombre}}</span>
            <div class="row">
              <div class="col s2 m3 l3">
                <div class="card horizontal event-imgs">
                  <img class="event-image responsive-img" src="{{event.imagen}}">
                </div>
              </div>
              <div class="col s10 m9 l9">
                <div class="card event-data">
                  <div class="card-content">
                    <span class="event-date">{{event.fecha}}</span>
                    <span class="event-place">{{event.ubicacion}}</span>
                    <span class="event-summary">{{event.descripcion}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
